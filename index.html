<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>A (very) basic calculator!</h1>
    <div id="outerShell">
        <div id="innerShell">
            <div id="rowOne">
                <div class="display">0</div>
            </div> 
            <div id="buttonShell">   
                <div id="rowTwo">
                    <button class="clear">C</button>
                    <button class="power">P</button>
                    <button class="remainder">%</button>
                    <button class="division">/</button>
                </div>
                <div id="rowThree">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiplication">*</button>
                </div>
                <div id="rowFour">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtraction">-</button>
                </div>
                <div id="rowFour">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="addition">+</button>
                </div>
                <div id="rowFive"> 
                    <button class="zero">0</button>
                    <button class="equals">=</button>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
